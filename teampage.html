            width: max(30%, 300px);
            transition: transform 1s, border-radius 1s, background-color 1s;

        }

        .team-member img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            margin: auto;
        }

        }

        }

        #team-page {

            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5%;
        }

        nav {
            width: 50%;
            max-width: 300px;
            height: 50px;
        }

        nav>ul {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            align-items: center;
            padding-inline-start: 0;
            margin-block: 0;
            height: 100%;
        }

        nav>ul>li {
            color: #dfdfe2;
            margin: 0 0.2rem;
            padding: 0.2rem;
            display: block;
            font-size: 1.2em;
        }

        li>a {

            text-decoration: none;
        }

        .header {
            width: 100%;
            height: 89px;
            /*background-color: #1b1b32;*/
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            background: url("headerbg.png")
        }

        #logo {
            background-color: #0a0a23;
            height: 75px;
            padding: 0.4rem;
        }

        .header>p {
            color: #ffffff;
            font-size: min(10vw, 2em);
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        .team-member:hover {
            background-color: #0a0a23;
            border-radius: 2px 5px 40px 5px;
            box-shadow: 0 10px 25px #343d77;
            transform: scale(1.1);
        }


        main {
            padding-top: 80px;
        }

        .dropbtn {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
          }
          
          .dropdown {
            position: relative;
            display: inline-block;
          }
          
          .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
          }
          
          .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
          }
          
          .dropdown-content a:hover {background-color: #ddd;}
          
          .dropdown:hover .dropdown-content {display: block;}
          
          .dropdown:hover .dropbtn {background-color: rgba(206, 107, 189, 0.3);}

        window.addEventListener('scroll', function () {

            const scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
            const pageHeight = document.documentElement.scrollHeight - window.innerHeight;
